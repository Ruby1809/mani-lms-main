services:
  - type: web
    name: mani-learning-hub
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/data/lms.db
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: lms-data
      mountPath: /opt/render/project/data
      sizeGB: 1
